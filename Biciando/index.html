<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Registrate</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<div class="container opacity">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<p class="LetraWhite text-center mg-bottom Letra">  ¡ R E G I S T R A T E !</p>
				<u><p class="text-left LetraWhite mg-bottom">Inicia una nueva aventura, diviertete consiguiendo 
				insignias y disfrutando de eventos </p></u>
			</div>
		</div>
		<div class="row ">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<form class="form-horizontal" role="form">
			         <div class="form-group"><!--Inicia input E-mail-->
			         	<div class="row">
			         		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			         			<label class="LetraWhite pull-right mg-form">Correo</label>

			         		</div>
			         		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			         			<input type="email" class="form-control"  placeholder="@name">
			         		</div>
			         	</div>
			         </div>
			         <div class="form-group"><!--Inicia input Contraseña-->
			         	<div class="row">
			         		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			         			<label  class="LetraWhite pull-right mg-form"">Contraseña</label>
			         		</div>
			         		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			         			<input type="password" class="form-control" placeholder="********">
			         		</div>
			         	</div>
			         </div>
			         <div class="form-group">
			            <div class="row">
			            	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			            		<a href="inicio.html" type="submit" class="btn btn-info CAzul LetraWhite pull-right">I N I C I A R</a>
			            	</div>
			            </div>
			         </div>
			         <div class="form-group"><!--seccion de redes sociales-->
			         	<div class="row">
			         		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		            			<span class="LetraWhite text-center">Siguenos en las redes sociales</span>
			         		</div>
			         	</div>
			            <div class="row"><!--Logos redes sociales-->	
		         			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">					
				            	<a target="_black" href="http://www.facebook.com"><img class="img-circle linea center-block  img-responsive" src="img/face.png" alt="face"></a>
			            		<a target="_black" href="http://www.twitter.com"><img class="img-circle linea center-block  img-responsive" src="img/twitter.png" alt="twitter"></a>
			            		<a target="_black" href="http://www.gmail.com"><img class="img-circle linea center-block img-responsive" src="img/gmail.png" alt="gmail"></a>
		            		
			            </div>
			         </div>
		    	</form><!--termina form-->
			</div>
			
		</div>
	</div>
	<!--Java-->
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
